<!DOCTYPE html>
<html>
  <head>
    <title>Xác nhận đăng kí</title>
    <script>
      window.onload = async () => {
        const token = new URLSearchParams(window.location.search).get("token");

        try {
          console.log(token);
          const response = await fetch(
            "http://localhost:8080/api/auth/confirm-register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                token: token,
              }),
            }
          );
          const result = await response.text();
          document.body.innerHTML = `
            <div style="color: purple; padding: 20px; text-align: center;">
                            ${result}
                        </div>
                    `;
        } catch (error) {
          document.body.innerHTML = "Lỗi hệ thống!";
        }
      };
    </script>
  </head>
  <body>
    <!-- Nội dung sẽ được thay thế bằng JavaScript -->
  </body>
</html>
